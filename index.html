<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página criada com a finalidade de gerar senhas aleatórias">
    <meta name="keywords" content="Senha, aleatória, gerador">
    <meta name="author" content="Alanis Ribeiro">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7725c28e48.js" crossorigin="anonymous"></script>


    <title>Gerador de Senha</title>
</head>
<body>

    <div class="container">
        <h2>Gerador de Senha</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">Quantidade de letras</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass-settings">
                <label class="title">Configurações de Senha</label>
                <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Minúscula (a-z)</label>
                </li>
                  <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Maiúscula (A-Z)</label>
                </li>                
                    <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Numeros (0-9)</label>
                </li>                
                    <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Símbolos (!-$^+)</label>
                </li>               
                   <li class="option">
                    <input type="checkbox" id="exc-duplicate">
                    <label for="exc-duplicate">Excluir Duplicado</label>
                </li>         
                    <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces">Incluir Espaço</label>
                </li>
                </ul>
            </div>
            <button class="generate-btn">Gerar Senha</button>
        </div>
    </div>



  <script src="js/script.js" defer></script>  
</body>
</html>
